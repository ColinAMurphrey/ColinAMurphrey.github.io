            function textIsCopied(htmlID, ogText) {
                setTimeout(function() {
                    document.getElementById(htmlID).innerHTML = ogText;
                        
                    document.getElementById(htmlID).classList.remove("btn-success");
                    document.getElementById(htmlID).classList.add("btn-primary");

                }, 3000);
                document.getElementById(htmlID).innerHTML = 'Copied!';
                document.getElementById(htmlID).classList.add("btn-success");
                document.getElementById(htmlID).classList.remove("btn-primary");

            }
