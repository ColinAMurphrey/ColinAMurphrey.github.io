<!DOCTYPE html>
<html>
    <head>
        <title>COB MC Locations List</title>

        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        
        <meta property="og:title" content="COB MC Locations List">

        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

        <style>
            ul {
                list-style-type: none;
                padding: 0;
            }

            li {
                margin-top: 2rem;
            }
        </style>
    </head>

    <body class="bg-dark text-light">
        <div class="container">
            <h1>Call of Booty Minecraft (server) Locations List</h1>
            <p class="lead">This is a list of locations that have been collected. Each location is a button that will copy the command that is required to teleport to that location.</p>

            <hr>

            <ul>
                <li><button class="btn btn-primary" id="colinshouse" onclick="colinshouse()">Colin's house: -1642 66 2826</button></li>
                <li><button class="btn btn-primary" id="cherryhills" onclick="cherryhills()">Cherry Hills: -2157 106 3228</button></li>
                <li><button class="btn btn-primary" id="snowbiome" onclick="snowbiome()">Snow Biome: -2356 143 4221</button></li>                
                <li><button class="btn btn-primary" id="jungle" onclick="jungle()">Jungle: -10480 72 6643</button></li>
            </ul>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

        <script>
            function colinshouse() {
                let text = "/tp -1642 66 2826";
                let ogText = document.getElementById("colinshouse").innerHTML;
                navigator.clipboard.writeText(text)
                textIsCopied("colinshouse", ogText);
            }

            function cherryhills() {
                let text = "/tp -2157 106 3228";
                let ogText = document.getElementById("cherryhills").innerHTML;
                navigator.clipboard.writeText(text)
                textIsCopied("cherryhills", ogText);
            }

            function snowbiome() {
                let text = "/tp -2356 143 4221";
                let ogText = document.getElementById("snowbiome").innerHTML;
                navigator.clipboard.writeText(text)
                textIsCopied("snowbiome", ogText);
            }

            function jungle() {
                let text = "/tp -10480 72 6643";
                let ogText = document.getElementById("jungle").innerHTML;
                navigator.clipboard.writeText(text)
                textIsCopied("jungle", ogText);
            }





            function textIsCopied(htmlID, ogText) {
                setTimeout(function() {
                    document.getElementById(htmlID).innerHTML = ogText;
                        
                    document.getElementById(htmlID).classList.remove("btn-success");
                    document.getElementById(htmlID).classList.add("btn-primary");

                }, 3000);
                document.getElementById(htmlID).innerHTML = 'Copied!';
                document.getElementById(htmlID).classList.add("btn-success");
                document.getElementById(htmlID).classList.remove("btn-primary");

            }

        </script>
    </body>
</html>
