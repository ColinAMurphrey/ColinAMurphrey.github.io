<!DOCTYPE html>
<html lang="en">
<head>
    <title>Alt Caser</title>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">

    <style>
        #inputText {
            width: 100%;
            height: 100px;
            font-size: 20px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            resize: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Alt Caser</h1>
        <hr>

        <h4>How to use</h4>
        <p>
            Enter your desired text in the box below. The text will be transformed into a new text where every other letter is capitalized.
        </p>

        <input type="text" id="inputText" placeholder="Enter text">
    </div>

    <script>
        var inputText = document.getElementById("inputText");

        inputText.addEventListener("input", function() {
            var text = inputText.value;
            var transformedText = "";

            for (var i = 0; i < text.length; i++) {
                if (Math.random() < 0.5) {
                    transformedText += text.charAt(i).toUpperCase();
                } else {
                    transformedText += text.charAt(i).toLowerCase();
                }
            }

            inputText.value = transformedText;
        });
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    
</body>
</html>
