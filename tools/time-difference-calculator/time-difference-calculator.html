<head>

        form { margin-bottom: 20px; }

<body>
    

    <div class="container">
        <header>
            <!-- navbar -->
            <nav class="nav">
                <a class="nav-link" href="/index.html">Home</a>
                <a class="nav-link" href="/tools.html">Tools</a>
    
                <div class="ms-auto">
                    <input type="checkbox" class="checkbox" id="checkbox">
                    <label for="checkbox" class="checkbox-label">
                        <i class="bi bi-moon-stars-fill"></i>
                        <i class="bi bi-sun-fill"></i>
                        <span class="ball"></span>
                    </label>
                </div>
            </nav>
        </header>

        <h1>Future Time Difference Calculator</h1>
        <p class="lead">
            This tool allows you to calculate the time difference between the current time and a future time.
        </p>

        <hr>

        <form id="time-from">
            <input class="form-control" type="text" id="day" placeholder="Day">
            <input class="form-control" type="text" id="hour" placeholder="Hour">
            <input class="form-control" type="text" id="minute" placeholder="Minute">
            <input class="form-control" type="text" id="second" placeholder="Second">
        </form>

        <button type="button" class="btn btn-primary" onclick="getTheTime()">Get time</button>

        <p id="current-time"></p>
        <p id="the-time"></p>
    </div>

    <script src="../../scripts/bootstrap.min.js"></script>
    <script>
        const start = Date.now();
        // console.log(start);

        function getTheTime() {


            const days = document.getElementById('day').value;
            const hours = document.getElementById('hour').value;
            const minutes = document.getElementById('minute').value;
            const seconds = document.getElementById('second').value;
            const totalMilliseconds = (days * 86400000) + (hours * 3600000) + (minutes * 60000) + (seconds * 1000);

            const currentDate = new Date();
            const futureTimestamp = currentDate.getTime() + totalMilliseconds;
            const futureDate = new Date(futureTimestamp);

            const options = {
                hour: 'numeric',
                minute: 'numeric',
                second: 'numeric',
                hour12: true
            };

            const formattedFutureDate = futureDate.toLocaleString(undefined, options);
            document.getElementById('current-time').innerHTML = `Current Time: ${currentDate.toLocaleString(undefined, options)}`;
            document.getElementById('the-time').innerHTML = `Future Date: ${formattedFutureDate}`;
            // document.getElementById('the-time').innerHTML = `Future Date: ${futureDate}`; // `Total milliseconds: ${totalMilliseconds}`;

        }

            // const allTime = `${days}:${hours}:${minutes}:${seconds}`;

    </script>

</body>
