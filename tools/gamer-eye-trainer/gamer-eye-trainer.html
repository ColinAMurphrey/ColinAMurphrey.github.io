<!DOCTYPE html>
<html>
    <head>
        <title>Gamer Eye Trainer</title>

        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link rel="stylesheet" href="/styles/bootstrap.min.css">
        <link rel="stylesheet" href="/styles/global.css">
        <link rel="stylesheet" href="/styles/theme-toggle.css">

        <script src="/scripts/eye-saver.js"></script>

        <style>
            body {
                width: 100vw;
                height: 100vh;
            }

            #circle-1 {
                width: 50px;
                height: 50px;

                position: relative;
                cursor: pointer;
                left: 0;
                /* transition: left 5s cubic-bezier(0, .5, .5, 1); */
                transition: left 2s cubic-bezier(0.5, -1, 0.5, 2);
                animation-iteration-count: 2;
            }
        </style>
    </head>
    
    <body>
        <div class="container">
            <div id="prac-1">
                <img src="./assets/Red_Circle_full.png" id="circle-1" onclick="this.style.left='450px'">
            </div>

            <div id="prac-2">
                <div id="circle-2"></div>
            </div>
        </div>

        <script src="/scripts/bootstrap.min.js"></script>
        <script src="/scripts/bootstrap.min.js"></script>
        <script src="/scripts/global.js"></script>
        <script src="/scripts/theme-toggle.js"></script>
    </body>
</html>
